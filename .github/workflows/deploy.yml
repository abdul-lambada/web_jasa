name: Build and Deploy to Plesk

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Vite (TypeScript)
        env:
          VITE_BASE: /
        run: npm run build
      
      - name: Copy PHP API into dist
        run: |
          mkdir -p dist/api
          cp -R api/. dist/api/
      
      - name: Copy Admin backend into dist
        run: |
          mkdir -p dist/admin
          cp -R admin/. dist/admin/

      - name: Publish dist to deploy branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: deploy
          force_orphan: true
